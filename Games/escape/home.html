<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Scary Escaperoom</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body class="bodyclass">
    <h1 class="text">Welkom bij onze Escape Room!</h1>
    <p class="intro">
      Onze Escaperoom heeft drie puzzels die je zometeen moet oplossen. <br />
      In totaal heb je 15 minuten om dit af te ronden. <br />
    </p>
    <h4 class="textbox">Voer je naam in</h4>
    <form class="centering">
      <input type="text" class="namebox" placeholder="Je naam" required /><br />
      <input type="submit" class="start" value="Start de escaperoom" />
    </form>
  </body>
  <script src="js/home.js"></script>
</html>
